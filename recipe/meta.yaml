{% set name = "jaraco.functools" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 35ba944f52b1a7beee8843a5aa6752d1d5b79893eeb7770ea98be6b637bf9345

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - setuptools_scm >=1.15
  run:
    - python
    - more-itertools
    - backports.functools_lru_cache >=1.0.3  # [py27]

test:
  imports:
    - jaraco.functools

about:
  home: https://github.com/jaraco/jaraco.functools
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Additional functools in the spirit of stdlib's functools."
  doc_url: https://github.com/jaraco/jaraco.functools
  dev_url: https://github.com/jaraco/jaraco.functools

extra:
  recipe-maintainers:
    - carlodri
